<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Poem Generator</h1>
    <main>
      <form>
        <input
          type="text"
          id="search-txt"
          placeholder="Enter your text"
          required
          autofocus
        />
        <input type="submit" id="sarch-btn" />
      </form>
      <div>
        Poem line 1
        <br />
        Poem line 2
      </div>
    </main>
    <footer>
      This project was coded by
      <a
        href="https://www.linkedin.com/in/gabriela-agostinho-378b67207/"
        target="_blank"
        class="footer-link"
        >Gabriela Agostinho</a
      >
      and it is open-sourced on
      <a
        href="https://github.com/gabz2407/ai-poem-generator"
        target="_blank"
        class="footer-link"
        >GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
